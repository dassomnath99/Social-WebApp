<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Social Network{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a href="{% if user.is_authenticated %}{% url 'core:feed' %}{% else %}{% url "core:signup" %}{% endif %}" class="text-2xl font-bold text-blue-600 hover:text-blue-700 transition-colors">
                    Social
                </a>
                <div class="flex gap-6">
                    {% if user.is_authenticated %}
                        <a href="{% url 'core:feed' %}" class="text-blue-600 hover:text-blue-700 font-semibold transition-colors">Feed</a>
                        <a href="{% url 'core:profile' user.username %}" class="text-blue-600 hover:text-blue-700 font-semibold transition-colors">Profile</a>
                        <a href="{% url 'core:messages_list' %}" class="text-blue-600 hover:text-blue-700 font-semibold transition-colors">Messages</a>
                        <a href="{% url 'core:logout' %}" class="text-blue-600 hover:text-blue-700 font-semibold transition-colors">Logout</a>
                    {% else %}
                        <a href="{% url 'core:login' %}" class="text-blue-600 hover:text-blue-700 font-semibold transition-colors">Login</a>
                        <a href="{% url 'core:signup' %}" class="text-blue-600 hover:text-blue-700 font-semibold transition-colors">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    
    <div class="max-w-4xl mx-auto px-4 py-6">
        {% if messages %}
            {% for message in messages %}
            <div class="mb-4 p-4 rounded-lg {% if message.tags == 'error' %}bg-red-50 border-l-4 border-red-500 text-red-700{% else %}bg-green-50 border-l-4 border-green-500 text-green-700{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
