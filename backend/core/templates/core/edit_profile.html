{% extends 'core/base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">Edit Profile</h2>
        
        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            <!-- Current Avatar -->
            <div class="flex items-center gap-6">
                <div>
                    {% if user.profile.avatar %}
                        <img src="{{ user.profile.avatar.url }}" class="w-24 h-24 rounded-full object-cover">
                    {% else %}
                        <div class="w-24 h-24 rounded-full bg-blue-500 text-white flex items-center justify-center font-bold text-3xl">
                            {{ user.username.0|upper }}
                        </div>
                    {% endif %}
                </div>
                <div>
                    <label for="id_avatar" class="inline-block px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg cursor-pointer transition-colors">
                        Change Avatar
                    </label>
                    <input type="file" name="avatar" id="id_avatar" accept="image/*" class="hidden">
                    <p class="text-sm text-gray-500 mt-2">JPG, PNG or GIF (max. 2MB)</p>
                </div>
            </div>
            
            <!-- Bio -->
            <div>
                <label for="id_bio" class="block text-sm font-semibold text-gray-700 mb-2">Bio</label>
                <textarea name="bio" 
                          id="id_bio"
                          rows="4"
                          maxlength="500"
                          placeholder="Tell us about yourself..."
                          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none">{{ user.profile.bio }}</textarea>
                <p class="text-sm text-gray-500 mt-1">Maximum 500 characters</p>
            </div>
            
            <!-- Action Buttons -->
            <div class="flex gap-4">
                <button type="submit" class="flex-1 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition-colors">
                    Save Changes
                </button>
                <a href="javascript:history.back()" class="flex-1 py-3 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold rounded-lg text-center transition-colors">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
